<div class="cont-box">
  <h1>{{ name() }}</h1>

  <dl>
    <td>Name:</td>
    <dd>{{ name() }}</dd>

    <td>Age:</td>
    <dd>{{ age() }}</dd>

    <td>Method:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Uppercase:</td>
    <!-- ! Intentar  -->
    <dd>{{ name().toUpperCase() }}</dd>
  </dl>

  <button (click)="changeHero()" class="btn btn-primary mx-2">
    Change name
  </button>

  <button (click)="changeAge(60)" class="btn btn-primary">Change age</button>

  <button (click)="resetForm()" class="btn btn-primary mx-2">Reset</button>
</div>
