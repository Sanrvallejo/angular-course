<h1>DragonBall Page</h1>

<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Add: {{ name() }}</h3>
        <input 
            type="text" 
            placeholder="Name" 
            class="form-control"  
            [value]="name()"
            (input)="name.set(txtName.value)"
            #txtName > 

        <input 
            type="number" 
            placeholder="Power" 
            class="form-control mt-2" 
            [value]="power()" 
            (change)="power.set(txtPower.valueAsNumber)" 
            #txtPower>

        <button class="mt-2 btn btn-primary" (click)="addCharacter()">Add</button>

    </div>

    <div class="col-12 col-sm-6">
        <h3>List</h3>
        <ul>
            @for (character of characters(); track character.id; let idx = $index) {

                @if (character.power > 1000) {
                    <li>
                        <span>{{ idx + 1 }} - {{ character.name }}</span>
                        <strong [class.text-danger]="character.power > 9000"> ({{character.power}}) </strong>
                    </li>
                } <!--@else {} -->
            }
        </ul>
    </div>
</section>
